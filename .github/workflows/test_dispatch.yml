name: Manual Dispatch Test

on:
  workflow_dispatch:
    inputs:
      message:
        description: "A test message"
        required: false
        type: string
        default: "Hello from GitHub App!"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Print message
        run: echo "Workflow triggered! Message: ${{ github.event.inputs.message }}"
